<mat-card class="mat-card-title">
  <form [formGroup]="form" (submit)="onSubmit()">
    <mat-form-field>
      <input matInput formControlName="title" placeholder="title" />
      <mat-error *ngIf="form.get('title')?.invalid"
        >Please enter a valid title (3 characters at least)</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div class="image-preview" *ngIf="imagePreview != '' && imagePreview">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <input matInput formControlName="content" placeholder="content" />
      <mat-error *ngIf="form.get('content')?.invalid"
        >Please enter a valid content</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
