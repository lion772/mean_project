<mat-card class="mat-card-title">
  <form #postForm="ngForm" (submit)="onSubmit(postForm)">
    <mat-form-field>
      <input
        matInput
        name="title"
        placeholder="title"
        ngModel
        #title="ngModel"
        required
        minlength="3"
      />
      <mat-error *ngIf="title.invalid"
        >Plese enter a valid title (at least 3 characters)</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="content"
        placeholder="content"
        ngModel
        #content="ngModel"
        required
        minlength="3"
      />
      <mat-error *ngIf="content.invalid"
        >Plese enter a valid content (at least 3 characters)</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
