<mat-card class="mat-card-title">
  <mat-form-field>
    <input matInput name="title" [(ngModel)]="inputTitle" placeholder="Title" />
  </mat-form-field>
  <mat-form-field>
    <textarea
      matInput
      rows="4"
      name="content"
      placeholder="Put your content here"
      [(ngModel)]="textareaInput"
    ></textarea>
  </mat-form-field>
  <button mat-button color="primary" type="button" (click)="onSubmit()">
    Save Post
  </button>
</mat-card>
